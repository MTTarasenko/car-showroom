<div class="content">
  <section>
    <div class="sentence">
      <h3>You can choose any car you like</h3>
      <h5>I’ve always been asked, ‘What is my favorite car?’ and I’ve always said ‘The next one.’
        <span>Carroll Shelby</span></h5>
    </div>
    <div class="car-list" *ngIf="(cars$ | async) as cars">
      <mat-card *ngFor="let car of cars">
        <app-car [car]="car" [isFavorite]=""></app-car>
      </mat-card>
    </div>
    <div class="car-list" *ngIf="(comparedCars$ | async) as cars">
      <mat-card *ngFor="let fcar of cars">
        <app-car [car]="fcar" [isFavorite]=""></app-car>
      </mat-card>
    </div>
  </section>
</div>
