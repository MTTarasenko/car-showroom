<div class="content">
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="">
    </div>
    <div class="navs">
      <a>Catalog</a>
      <a (click)="addNewCar()">Add new</a>
      <a (click)="logOut()">Log out</a>
    </div>
  </header>
  <section>
    <div class="sentence">
      <h3>You can choose any car you like</h3>
      <h5>I’ve always been asked, ‘What is my favorite car?’ and I’ve always said ‘The next one.’
        <span>Carroll Shelby</span></h5>
    </div>
    <div class="car-list" *ngIf="carListFromServer">
      <mat-card (click)="watchCarDetails()" *ngFor="let car of carListFromServer">
        <div>
          <img
            [src]="car.photoURL"
            alt="">
        </div>
      </mat-card>
    </div>
  </section>
</div>
