<div class="content">
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="logo">
    </div>
    <div class="navs">
      <button>Catalog</button>
      <button (click)="addNewCar()">Add new</button>
      <button (click)="logOut()">Log out</button>
    </div>
  </header>
  <section>
    <div class="sentence">
      <h3>You can choose any car you like</h3>
      <h5>I’ve always been asked, ‘What is my favorite car?’ and I’ve always said ‘The next one.’
        <span>Carroll Shelby</span></h5>
    </div>
    <div class="car-list">
      <mat-card (click)="watchCarDetails(car?.id)" *ngFor="let car of cars; let i=index">
        <div>
          <img
            [src]="car?.photoURL">
        </div>
      </mat-card>
    </div>
    <div *ngIf="(isNewCarAdded | async)">
      <h3 style="color: white"> new car added</h3>
    </div>
  </section>
</div>
