<div class="content">
  <section>
    <div class="car-list" *ngIf="(sCars$ | async) as cars">
      <mat-card *ngFor="let car of cars">
        <app-car [car]="car"></app-car>
      </mat-card>
    </div>
    <div *ngIf="!(sCars$ | async)" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div class="paginator">
      <mat-paginator [length]="(carsAmount$ | async)"
                     [pageSize]="(carsOnPage$ | async)"
                     (page)="onPageEvent($event)"
                     [pageIndex]="(currentPage$ | async)[0]">
      </mat-paginator>
    </div>
  </section>
</div>
