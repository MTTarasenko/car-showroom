<div class="content">
  <section>
    <div class="car-list" *ngIf="(cars$ | async) as cars">
      <mat-card *ngFor="let car of cars">
        <app-car [car]="car"></app-car>
      </mat-card>
    </div>
    <div class="paginator">
      <mat-paginator [length]="(carsAmount$ | async)"
                     [pageSize]="4" (page)="onPageEvent($event)"
                     [pageIndex]="(currentPage$ | async)">
      </mat-paginator>
    </div>
  </section>
</div>
