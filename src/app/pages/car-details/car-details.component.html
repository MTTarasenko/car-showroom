<div class="content">
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="logo">
    </div>
    <div class="navs">
      <a routerLink="/car-list">
        <img src="assets/img/arrow-back.svg" alt="return">
      </a>
    </div>
  </header>
  <div class="car-item">
    <div class="car-item-photo">
      <img [src]="car?.photoURL">
    </div>
    <div class="car-item-info">
      <h4>{{car?.name}}</h4>
      <p>
        {{car?.description}}
      </p>
      <p>{{car?.year}}</p>
    </div>
  </div>
</div>
