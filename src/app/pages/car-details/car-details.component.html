<div class="content">
  <div class="car-item" *ngIf="(car$ | async)">
    <div class="car-item-photo">
      <img [src]="(car$ | async)?.photoURL">
    </div>
    <div class="car-item-info">
      <h4>{{(car$ | async)?.name}}</h4>
      <p [appHighlightText]="['toyota']">{{(car$ | async)?.description}}</p>
      <p>{{(car$ | async)?.year}}</p>
    </div>
  </div>
  <div class="spinner" *ngIf="(isCarLoading$ | async)">
    <mat-spinner></mat-spinner>
  </div>
</div>
