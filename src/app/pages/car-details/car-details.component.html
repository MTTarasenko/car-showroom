<div class="content">
  <div class="car-item">
    <div class="car-item-photo">
      <img [src]="car?.photoURL">
    </div>
    <div class="car-item-info">
      <h4>{{car?.name}}</h4>
      <p [innerHTML]="car?.description | highlightSearch: 'pickup'"></p>
      <p>{{car?.year}}</p>
    </div>
  </div>
</div>
